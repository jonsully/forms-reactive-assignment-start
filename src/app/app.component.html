<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input type="text" id="projectName" name="projectName" formControlName="project" class="form-control">
          <span class="help-block" *ngIf="!projectForm.get('project').valid && projectForm.get('project').touched">
            <span *ngIf="projectForm.get('project')?.errors.required">Please enter a Project Name</span>
            <span *ngIf="projectForm.get('project')?.errors.projectIsForbidden">Project Name is already in use</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" formControlName="email" class="form-control">
          <span *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched" class="help-block">Please
            enter a valid email
            address</span>

        </div>
        <div class="form-group">
          <label for="projectStatus">Status</label>
          <select name="status" id="projectStatus" formControlName="status" class="form-control">
            <option *ngFor="let value of status" [value]="value">{{value}}</option>

          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- <p>{{this.projectForm.get('project').value}}</p>
      <p>{{this.projectForm.get('email').value}}</p>
      <p>{{this.projectForm.get('status').value}}</p>
      <p>{{this.projectForm.get('project').errors['required']}}</p> -->
    </div>
  </div>
</div>
